<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedy Test</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Meta description  none -->
    <!-- Javascript link none -->
</head>
<body>
   
    <!-- Navigation and header content  -->
    <div id="details-content">
        <h1>Aquí tienes los detalles de tu publicación</h1>
    </div>

    <!-- Card content  -->
    <div id="card-content">
        
        <div class="top-content">
            <div class="flex-top">
                <div class="flex-userName">
                    
                    <div id="profile">

                    </div>

                    <p id="userName"> 
                        userLgName
                    </p>
                </div> 
               
                <div class="flex-post">
                    <div id="post">
                        POST
                    </div>
                    <div class="flex-price">
                        <p id="price">
                            67
                        </p>
                        <p id="coin">
                            €
                        </p>
                    </div>
                   
                </div>
            </div>
        </div>

        <div class="middle-content">
            <!-- Image goes here -->
        </div>

        <div class="bottom-content">
            <div class="flex-bottom">
                <div>
                    <p> <b id="userNameComment">userName</b> Here it will 
                        appear your comment exactly as  ... @brand  
                        <a href="!#">#ad</a> 
                        <a href="!#">#brand</a> 
                        <a href="!#">#hastag</a> 
                    </p>
                </div>
            </div>
            
        </div>
      
    </div>

    <!-- Publish content  -->
    <div id="publish-info-content">
        <h2>
            SCHEDULED FOR 18 JUL
        </h2>
        <p class="publish-text">
            Publish between
        </p>
        <p class="date-text">
            12:00 AM, 18 JUL and 11:59 PM, 19 JUL
        </p>
    </div>
    
    <!-- Action buttons content -->
    <div id="action-content">
        <input id="send-button" type="button" value="SEND BRAND A MESSAGE"> <br>
        <input id="publish-button" type="button" value="¡PUBLICACIÓN REALIZADA!">
    </div>
</body>
</html>
